    <header>

        </nav>
        <img src="image/pexels-photo-3745525.jpeg" alt="" width="auto">

    <section>
        <h2>Où nous trouver</h2>
        <p>
            123 rue de demonstration <br>
            34000 Montpellier <br>
            France
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18924.027545714103!2d15.195974181466067!3d-4.357228193711914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a6a2e4de815aaa5%3A0x8011401692cd53cc!2sMbudi%20Nature!5e0!3m2!1sfr!2scd!4v1625895938947!5m2!1sfr!2scd" width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>    </section>
        <h2>Nous envoyez un email</h2>
        <form action="contact.html">
            <div>
                <label for="email">Votre email<sup>*</sup></label>
                <input type="email" required id="email" name="email" placeholder="votre@email.com ">
            </div>
            <div>
                <label for="firstname">Votre prénom<sup>*</sup></label>
                <input type="text" required id="firstname" name="firstname">
            </div>
            <div>
                <label for="message">Votre message<sup>*</sup></label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Envoyer l'email</button>
        </form>
    <footer>
        <address>123, rue de demonstration</address>
    </footer>
</body>
